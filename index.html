<!DOCTYPE html>
<html>
<head>
  <title>Movie Survey</title>
  <style>

body {
            background-image: url("wakanda.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    body {
      background-color: #20b920;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    form {
      margin: 20px auto;
      max-width: 500px;
      background-color: #228185;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1> Select Movie</h1>
  </header>
  <image src="bad.jpg" alt="movie sample" width="40" height="40"></image>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="products.html">Our Products</a></li>
    </ul>
  </nav>
  <form action="submit.html" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="favorite-movie">Favorite Movie:</label>
    <input type="text" id="favorite-movie" name="favorite-movie" required>

    <label>Genres:</label>
    <input type="checkbox" id="action" name="genre" value="action">
    <label for="action">Action</label>
    <input type="checkbox" id="comedy" name="genre" value="comedy">
    <label for="comedy">Comedy</label>
    <input type="checkbox" id="drama" name="genre" value="drama">
    <label for="drama">Drama</label>
    <input type="checkbox" id="fantasy" name="genre" value="fantasy">
    <label for="fantasy">Fantasy</label>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments"></textarea>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
